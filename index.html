<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Loop</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        #imageContainer {
            position: relative;
            width: 100%;
            height: 100%;
        }
        img {
            width: 100px;
            height: 100px;
            position: absolute;
            cursor: pointer;
        }
        #instruction {
            font-size: 18px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <audio id="myAudio" autoplay loop>
        <source src"erika" type="mp3">
        Your browser does not support the audio element.
    </audio>

    <div id="instruction">Tap the picture</div>
    <div id="imageContainer">
        <img id="mainImage" src="chenyao.jpeg" onclick="addImage()" alt="Tap me">
    </div>
    <script>
        function addImage() {
            const container = document.getElementById('imageContainer');
            const img = document.createElement('img');
            img.src = 'chenyao.jpeg'; 
            img.style.top = Math.random() * (container.clientHeight - 100) + 'px';
            img.style.left = Math.random() * (container.clientWidth - 100) + 'px';
            img.onclick = addImage;
            container.appendChild(img);
        }
    </script>
</body>
</html>
